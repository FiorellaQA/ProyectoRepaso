<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Bienvenida</title>
</head>
<body>
	<div class="flex-container" id="inicio">
		<div class="flex-item">
			<h1>¡Bienvenidas!</h1>
			<button id="bienvenida-registrar">Registrarte</button>
			<button id="bienvenida-iniciarSesion">Iniciar Sesión</button>
		</div>
	</div>
	<div class="flex-container" id="form-registro" style="display: none;">
		<div class="flex-item">
			<form id="form1">
				<label for="nombre">Nombre:</label>
				<input class="input-registro" type="text" id="nombre" placeholder="Ingrese su nombre ">
				<span id="messageName"></span>	
				<br><br>
				<label for="apellido">Apellido:</label>
				<input class="input-registro" type="text" id="apellido" placeholder="Ingrese su apellido">	
				<span id="messageLastname"></span>
				<br><br>
				<label for="correo">Correo:</label>
				<input class="input-registro" type="email" id="correo" placeholder="Ingrese su nombre ">
				<span id="messageEmail"></span>	
				<br><br>
				<label for="contraseña">Contraseña:</label>
				<input class="input-registro" type="password" id="contraseña" placeholder="Ingrese su apellido">	
				<span id="messageContraseña"></span>
				<br><br>
				<span id="indicaciones-generales"></span>
				<button id="registrar">Enviar Datos</button>
			</form>
		</div>
	</div>
	<div class="flex-container" id="print-usuario" style="display: none;">
		<div class="flex-item">
			<h1>hola!!!!!</h1>
			<p>Nombre: <span id="nombre-usuario"></span></p>
			<p>Apellido: <span id="apellido-usuario"></span></p>
			<p>Correo: <span id="correo-usuario"></span></p>
			<p>Contraseña: <span id="contraseña-usuario"></span></p>
			<button id="bt-edit">Editar datos</button>
		</div>
	</div>
	<div class="flex-container" id="inicioSesion" style="display: none;">
		<div class="flex-item">
				<label for="correo">Correo:</label>
				<input class="input-registro" type="email" id="c" placeholder="Ingrese su nombre ">
				<span id="messageEmail"></span>	
				<br><br>
				<label for="contraseña">Contraseña:</label>
				<input class="input-registro" type="password" id="con" placeholder="Ingrese su apellido">	
				<span id="messageContraseña"></span>
				<br><br>
				<span id="indicacion"></span>
				<button id="inicioSe" class="bt">Inicia Sesión</button>
		</div>
	</div>
		
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
